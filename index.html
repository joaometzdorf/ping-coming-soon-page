<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <header>
    <h1>
      <img class="header__logo" src="./images/logo.svg" alt="Logo Ping">
    </h1>
    <h2 class="header__subtitle">We are lauching <strong class="strong__text">soon!</strong></h2>
    <p class="header__paragraph">Subscribe and get notified</p>

    <form data-form>
      <div class="form__div-input">
        <input class="form__input-email" id="inputEmail" type="email" placeholder="Your email address..."
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
        <span class="error__message"></span>
      </div>
      <button data-btn-submit>Notify Me</button>
    </form>
  </header>

  <main>
    <img class="main__illustration" src="./images/illustration-dashboard.png" alt="">
  </main>

  <footer>
    <section class="footer__icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </section>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>


  <footer class="footer__links">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/joaometzdorf" target="_blank">Jo√£o Metzdorf</a>.
    </p>
  </footer>

  <script src="./js/script.js"></script>
</body>

</html>
